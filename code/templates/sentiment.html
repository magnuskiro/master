{% extends "base.html" %}
{% block content %}

    <!-- Tweet classification statistics-->
    <div class="hero-unit">
        <h4>Classification Statistics</h4>
        <div class="span2">
            <h5>Total amount of Tweets</h5>
            <p>5000</p>
        </div>
        <div class="span2">
            <h5>Automatically classified</h5>
            <p>4500</p>
        </div>
        <div class="span2">
            <h5>Manually classified</h5>
            <p>100</p>
        </div>
        <div class="span2">
            <h5>Accuracy</h5>
            <p>0.5</p>
        </div>
        <div class="span2">
            <!--
            <input class="btn btn-primary btn-small" value="Refresh" onclick="refresh()"/>
            -->
            <input class="btn btn-primary btn-small" value="Refresh" onclick="test()"/>
        </div>
        <hr>
        <script>
            function test(){
                alert("Test");
            }

            function refresh() {
                $.ajax({
                    type: 'GET',
                    data: JSON.stringify(document.getElementById('query').value),
                    contentType: 'application/json',
                    url: '/classification_statistics'
                });

            };

        </script>
    </div>

    <!-- Manual classification of a tweet -->
    <div class="hero-unit">
        <h4>Manual clasification of a Tweet:</h4>
        <p>{{ tweet.text }}</p>

        <form action="/manual_classification" method="post" class="span1">
            <input id="tweetid" name="id" type="hidden" value="{{ tweet.id }}"/>
            <input id="polarity" name="polarity" type="hidden" value="True"/>
            <input type="submit" class="btn btn-primary" value="Positive" />
        </form>
        <form action="/manual_classification" method="post" class="span1">
            <input id="tweetid" name="id" type="hidden" value="{{ tweet.id }}"/>
            <input id="polarity" name="polarity" type="hidden" value="False"/>
            <input type="submit" class="btn btn-primary" value="Negative" />
        </form>

    </div>


    <!-- Example of a tweet -->
    <div class="hero-unit">
        <h4>Example of a tweet, id: {{ tweet.id }}</h4>
        <p>
            {{ tweet }}
        </p>
    </div>

    {% endblock %}
